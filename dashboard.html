<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charmly Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f7f9fc;
      color: #333;
    }
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #ccc;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .project-list {
      flex: 1;
      overflow-y: auto;
    }
    .project-item {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project-item:hover { background: #f0f0f0; }
    .project-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .topbar {
      height: 50px;
      background: #0b3d91;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
    }
    .topbar button {
      background: #f97316;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: #fff;
      cursor: pointer;
      margin-left: 5px;
      transition: background 0.2s;
    }
    .topbar button:hover { background: #ea580c; }

    .preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafbff;
    }
    #preview {
      flex: 1;
      border: none;
      width: 100%;
      display: none;
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #666;
    }

    .device-buttons {
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    .device-buttons button {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .device-buttons button:hover {
      background: #0b3d91;
      color: #fff;
      border-color: #0b3d91;
    }

    /* Progress bar */
    #progress-container {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin: 0;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #0b3d91, #3b82f6);
      transition: width 0.2s ease-in-out;
    }

    /* Chat input */
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 5px;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    .chat-input button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #0b3d91;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:hover { background: #073073; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Projects</h2>
    <div class="project-list" id="projectList"></div>
  </div>

  <div style="flex:1; display:flex; flex-direction:column;">
    <div class="topbar">
      <div>Project: <span id="projectName">Loading...</span></div>
      <div>
        <button id="regenBtn">Regenerate</button>
        <button id="renameBtn">Rename</button>
        <button id="backBtn">‚Üê Back</button>
      </div>
    </div>

    <div class="device-buttons">
      <button onclick="setDevice('desktop')">Desktop</button>
      <button onclick="setDevice('tablet')">Tablet</button>
      <button onclick="setDevice('mobile')">Mobile</button>
    </div>

    <!-- Progress bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div class="preview-container">
      <div id="loading">Loading project...</div>
      <iframe id="preview"></iframe>

      <!-- Chat Input -->
      <div class="chat-input">
        <input id="ai-chat-input" type="text" placeholder="Tell AI to change something...">
        <button id="ai-chat-send">Send</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
