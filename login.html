<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<style>
  body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f9fc; }
  .login-container { background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; display: flex; flex-direction: column; gap: 15px; }
  input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
  button { padding: 10px; border: none; border-radius: 8px; background: #0b3d91; color: #fff; cursor: pointer; }
  button:hover { background: #073073; }
  #error-msg { color: red; margin-top: 10px; }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login / Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login / Signup</button>
  <div id="error-msg"></div>
</div>

<script>
const errorDiv = document.getElementById("error-msg")

document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim()
  const password = document.getElementById("password").value.trim()
  errorDiv.textContent = ""

  if (!username || !password) {
    errorDiv.textContent = "Please enter both username and password."
    return
  }

  try {
    // Try login
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    const data = await res.json()

    if (res.ok) {
      localStorage.setItem("ai-user", username)
      window.location.href = "dashboard.html"
      return
    }

    // If login fails, try signup
    const signupRes = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    const signupData = await signupRes.json()

    if (signupRes.ok) {
      localStorage.setItem("ai-user", username)
      window.location.href = "dashboard.html"
    } else {
      errorDiv.textContent = signupData.error || "Error creating account"
    }

  } catch (err) {
    console.error(err)
    errorDiv.textContent = "Server error: " + (err.message || "Try again later")
  }
})
</script>
</body>
</html>
