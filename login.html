<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<style>
  body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f9fc; }
  .login-container { background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px; display: flex; flex-direction: column; gap: 15px; }
  input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }
  button { padding: 10px; border: none; border-radius: 8px; background: #0b3d91; color: #fff; cursor: pointer; }
  button:hover { background: #073073; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login / Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login / Signup</button>
</div>

<script>
  document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    // Store a simple login flag and the prompt
    localStorage.setItem("ai-user", username); // fake login system
    localStorage.setItem("ai-prompt", localStorage.getItem("ai-prompt-temp")); // pass prompt to dashboard

    // Clear temporary prompt
    localStorage.removeItem("ai-prompt-temp");

    // Redirect to dashboard
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
